	<head>

		<meta charset = "utf-8">

		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
		<link rel = "stylesheet" href = "style.css" type = "text/css"/>
		<script>
			var map; 
			var myLat = 0;
			var myLong = 0;
			var request = new XMLHttpRequest;
			var myLocation = new google.maps.LatLng(myLat, myLong);
			var myOptions = {
				zoom: 13,
				center: myLocation,
			};
			var requestData;
			var dataPeople;
			var marker;
			var markerPeople;
			function initialize() {
				map = new google.maps.Map(document.getElementById("map"), myOptions);
				getMyLocation();
			}
			function getMyLocation() {
				if (navigator.geolocation){
					navigator.geolocation.getCurrentPosition(function (position){
						myLat = position.coords.latitude;
						myLong = position.coords.longitude;
						console.log(1);
						console.log(myLat);
						console.log(myLong);
						handleRequest();
						renderMap();
						//displayMarker();
					});
				} else {
					alert("geolocation not supported on your browser");
				}
			}
			function renderMap() {
				console.log(3);
				myLocation = new google.maps.LatLng(myLat, myLong);
				map.panTo(myLocation);
				marker = new google.maps.Marker({
					position: myLocation,
				});
				marker.setMap(map);
			}
			function handleRequest() {
				request.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				request.onreadystatechange = function() {
					if (request.readyState == 4 && request.status == 200) {
						requestData = JSON.parse(request.responseText);
						console.log(2);
						console.log(requestData);
						dataPeople = requestData["people"];
					}
				};
				request.send("login=TRACI_SOSA&lat=" + myLat + "&lng=" + myLong);
			}

					markerPeople.setMap(map);
				}
			}*/
		</script>
	</head>
	<body onload = "initialize()">
		<div id = "map"></div>
	</body>
