	<head>

		<title>Historical Landmarks</title>

		<script src="https://maps.googleapis.com/maps/api/js"></script>

		<script>
			var map; 
			var myLat = 0;
			var myLong = 0;
			var request = new XMLHttpRequest;
			var myLocation = new google.maps.LatLng(myLat, myLong);
			var myOptions = {
				zoom: 13,
				center: myLocation,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var requestData;
			var dataPeople, dataLandmarks;
			var marker, i;
			var peopleIcon = "people_icon.png";
			var infoWindow = new google.maps.InfoWindow();
			function initialize() {
				map = new google.maps.Map(document.getElementById("map"), myOptions);
				getMyLocation();
			}
			function getMyLocation() {
				if (navigator.geolocation){
					navigator.geolocation.getCurrentPosition(function (position){
						myLat = position.coords.latitude;
						myLong = position.coords.longitude;
						console.log(1);
						console.log(myLat);
						console.log(myLong);
						handleRequest();
						//renderMap();
					});
				} else {
					alert("geolocation not supported on your browser");
				}
			}
			function renderMap() {
				console.log(3);
				myLocation = new google.maps.LatLng(myLat, myLong);
				map.panTo(myLocation);
				/*marker = new google.maps.Marker({
					position: myLocation,
				});*/
				//marker.setMap(map);
				for (i = 0; i < dataPeople.length; i++) {
					console.log('marker');
					marker = new google.maps.Marker({
						position: new google.maps.LatLng(dataPeople[i]["lat"], dataPeople[i]["lng"]),
						map: map,
						icon: peopleIcon
					});
					//dist = calcDistance();
					google.maps.event.addListener(marker, 'click', (function(marker, i) {
						return function() {
							infoWindow.setContent(dataPeople[i]["login"]);
							infoWindow.open(map, marker);
						}
					})(marker, i));
				}
				for (i = 0; i < dataLandmarks.length; i++) {
					marker = new google.maps.Marker({
						position: new google.maps.LatLng(dataLandmarks[i]["geometry"]["coordinates"][1], dataLandmarks[i]["geometry"]["coordinates"][0]),
						map: map,
					});
					//dist = calcDistance();
					google.maps.event.addListener(marker, 'click', (function(marker, i) {
						return function() {
							infoWindow.setContent(dataLandmarks[i]["properties"]["Details"]);
							infoWindow.open(map, marker);
						}
					})(marker, i));
				}
			}
			function handleRequest() {
				request.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				request.onreadystatechange = function() {
					if (request.readyState == 4 && request.status == 200) {
						requestData = JSON.parse(request.responseText);
						console.log(2);
						console.log(requestData);
						dataPeople = requestData["people"];
						dataLandmarks = requestData["landmarks"];
						renderMap();
					}
				};
				request.send("login=TRACI_SOSA&lat=" + myLat + "&lng=" + myLong);
			}
