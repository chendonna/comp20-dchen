<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Old Kentucky Home</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>

		<h1 id="title">My Old Kentucky Home</h1>

		<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
	
		<div id="lyrics"></div>

		<script>
	// Complete this section and create a CSS file named style.css
		var video = document.getElementById("music_video");
		var lyrics = document.getElementById("lyrics");
		var image = document.getElementById("image")

		video.addEventListener("timeupdate", function () {
			if (video.currentTime < 8) {
				lyrics.innerHTML = "<h3>Interlude...</h3>";
			} else if (video.currentTime >= 8 && video.currentTime < 15) {
				lyrics.innerHTML = "<p>The sun shines bright in my Old Kentucky Home</p>";
			} else if (video.currentTime >= 15 && video.currentTime < 22) {
				lyrics.innerHTML = "<p>'Tis summer, the people are gay;";
			} else if (video.currentTime >= 22 && video.currentTime < 28) {
				lyrics.innerHTML = "<p>The corn-top's ripe and the meadow's in the bloom</p>";
			} else if (video.currentTime >= 28 && video.currentTime < 36) {
				lyrics.innerHTML = "<p>While the birds make music all the day</p>";
			} else if (video.currentTime >= 36 && video.currentTime < 42) {
				lyrics.innerHTML = "<p>The young folks roll on the little cabin floor,</p> <img class = 'image' src = 'rolling_girl.gif' alt = 'gif of young girl rolling'/>";
			} else if (video.currentTime >= 42 && video.currentTime < 49) {
				lyrics.innerHTML = "<p>All merry, all happy and bright;</p>";
			} else if (video.currentTime >= 49 && video.currentTime < 56) {
				lyrics.innerHTML = "<p>By 'n' by hard times comes a knocking at the door,</p>";
			} else if (video.currentTime >= 56 && video.currentTime < 64) {
				lyrics.innerHTML = "<p>Then My Old Kentucky Home, good night!</p>";
			} else if (video.currentTime >= 64 && video.currentTime < 70) {
				lyrics.innerHTML = "<p>Weep no more my lady</p>";
			} else if (video.currentTime >= 70 && video.currentTime < 77) {
				lyrics.innerHTML = "<p>Oh weep no more today;</p> <img class = 'image' src = 'crying.png' alt = 'image of crying troll'/>";
			} else if (video.currentTime >= 77 && video.currentTime < 80) {
				lyrics.innerHTML = "<p>We will sing one song</p>";
			} else if (video.currentTime >= 80 && video.currentTime < 84) {
				lyrics.innerHTML = "<p>For My Old Kentucky Home</p>";
			} else if (video.currentTime >= 84 && video.currentTime < 90) {
				lyrics.innerHTML = "<p>For My Old Kentucky Home, far away</p>";
			} else {
				lyrics.innerHTML = "";
			}
		}, false);
		</script>
	</body>
</html>
